<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link  href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=ABeeZee|Raleway" rel="stylesheet">
       
    </head>
    <div class='container text-center' >
        
        <header style="background-color:white;margin:0 auto;">
           
            <h1>Hangman</h1>
            <h4 class="text-muted"><small>Javascript Edition</small></h4>
            
        
        </header>
         
            <div id="word">
              
            </div>
             <span id="clue" class="text-primary"></span>
            <div id="letters"></div>
            <button class="hint btn btn-default btn-lg">Hint</button>
            <div id="won">
                <h2>You Won!</h2>
                <button class="replayBtn btn btn-success">Play Again</button>    
                
            </div>
            <div id="lost">
                <h2>You Lost!</h2>
                <button class="replayBtn btn btn-warning">Play Again</button>    
            </div>
            
        
        <div id="man">
           <img src="img/stick_0.png" id="hangImg">
        </div>
    </div>
    
    
        <script src="js/hangman.js"></script>
</html>
